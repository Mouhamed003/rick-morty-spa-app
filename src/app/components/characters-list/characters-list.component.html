<div class="container">
  <h2>Liste des personnages</h2>

  <div *ngIf="loading">Chargement...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <ul *ngIf="!loading && !error">
    <li *ngFor="let character of characters">
      ID: {{ character.id }} - Nom: {{ character.name }}
    </li>
  </ul>
</div>
